<div class="card">
  <p-menubar [model]="items">
    <ng-template #start>
      <img src="https://i.fightcore.gg/clients/fightcore.png" width="30" />
    </ng-template>
    <ng-template #end>
      <app-user></app-user>
      <p-button
        [icon]="'pi ' + (isLightMode ? 'pi-moon' : 'pi-sun')"
        variant="text"
        (onClick)="toggleDarkMode()"
      />
    </ng-template>
  </p-menubar>
</div>

<router-outlet />
