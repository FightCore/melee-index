<p-table [value]="authors" [paginator]="true" [rows]="10" [responsiveLayout]="'scroll'">
  <ng-template pTemplate="header">
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Posts</th>
      <th>Delete</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-author>
    <tr>
      <td><img [src]="author.image" alt="{{ author.name }}" width="50" height="50" /></td>
      <td>{{ author.name }}</td>
      <td><em>Not implemented</em></td>
      <td><p-button label="Delete" icon="pi pi-trash" variant="outlined" severity="danger" (onClick)="deleteSource(author.id)" /></td>
    </tr>
  </ng-template>
</p-table>
