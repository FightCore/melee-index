<p-table [value]="categories" [paginator]="true" [rows]="10" [responsiveLayout]="'scroll'">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Color</th>
      <th>Posts</th>
      <th>Delete</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-category>
    <tr>
      <td>{{ category.name }}</td>
      <td><div
        class="color-box"
        [style]="{'background-color': category.color}">
      </div> {{ category.color }}</td>
      <td><em>Not implemented</em></td>
      <td><p-button label="Delete" icon="pi pi-trash" variant="outlined" severity="danger" (onClick)="deleteCategory(category.id)" /></td>
    </tr>
  </ng-template>
</p-table>
