<div class="w-full flex justify-evenly flex-wrap">
  @for (character of characters; track $index) {
  <p-button
    (onClick)="onClickCharacter(character)"
    [severity]="character === internalSelectedCharacter ? 'primary' : undefined"
    [variant]="character === internalSelectedCharacter ? undefined : 'text'"
  >
    <app-character-icon
      [characterName]="character.name"
      class="w-7 h-7"
    ></app-character-icon>
  </p-button>
  }
</div>
