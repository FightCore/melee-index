<p-card>
  <ng-template #header>
    <div
      class="h-12 flex items-center justify-between bg-linear-to-r from-primary-500 to-primary-300 py-1 px-5 w-full rounded-t-md"
    >
      <div class="flex items-center gap-2">
        <p-avatar
          image="https://www.fightcore.gg/newicons/{{ character().name }}.webp"
          shape="square"
          size="normal"
        ></p-avatar>
        <p class="text-xl font-bold">
          {{ character().name }}
        </p>
      </div>
    </div>
  </ng-template>

  <p-table [value]="statistics()" stripedRows [size]="'small'">
    <ng-template #header>
      <tr>
        <th>Name</th>
        <th>Value</th>
      </tr>
    </ng-template>
    <ng-template #body let-stat>
      <tr>
        <td>{{ stat.name }}</td>
        <td>{{ stat.value }}</td>
      </tr>
    </ng-template>
  </p-table>
  <ng-template #footer>
    <div class="flex gap-4 mt-1">
      <a
        routerLink="/frame-data/{{ character().fightCoreId }}/{{
          character().normalizedName
        }}"
        pButton
        class="w-full"
        styleClass="w-full"
      >
        View
      </a>
    </div>
  </ng-template>
</p-card>
