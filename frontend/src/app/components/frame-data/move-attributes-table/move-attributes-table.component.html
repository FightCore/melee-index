@if(cols) {
<p-card class="w-full">
  <p-table [columns]="cols" [value]="[move()]" [size]="'small'">
    <ng-template #header let-columns>
      <tr>
        @for (column of columns; track $index) {
        <th>
          {{ column.header }}
        </th>
        }
      </tr>
    </ng-template>
    <ng-template #body let-rowData let-columns="columns">
      <tr>
        @for(col of columns; track $index) {
        <td>
          {{ rowData[col.field] ?? "-" }}
        </td>
        }
      </tr>
    </ng-template>
  </p-table>
</p-card>
}
