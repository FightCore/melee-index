<p-card class="flex flex-col flex-1 h-full" [pt]="cardPtOptions">
  <ng-template #title>
    {{ sectionTitle() }}
  </ng-template>
  <ng-template #subtitle>
    <span>By {{ author() }}</span>
  </ng-template>
  <div class="mb-2">
    {{ description() }}
  </div>
  <ng-template #footer>
    <div class="flex mt-auto gap-2">
      <a
        size="small"
        [routerLink]="link()"
        class="w-full"
        styleClass="w-full"
        pButton
      >
        View
      </a>
      <p-button size="small" icon="pi pi-heart" severity="secondary" />
      <p-button size="small" icon="pi pi-clone" severity="secondary" />
    </div>
  </ng-template>
</p-card>
