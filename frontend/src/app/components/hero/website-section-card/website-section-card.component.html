<p-card>
  <ng-container header>
    <h3 class="text-xl font-semibold mb-2">{{ title() }}</h3>
  </ng-container>
  <div class="text-gray-500 dark:text-gray-400 mb-3">
    {{ description() }}
  </div>
  <ng-container footer>
    <a
      [routerLink]="link()"
      class="text-primary-500 font-medium hover:underline"
      >Explore {{ title() }}
    </a>
  </ng-container>
</p-card>
