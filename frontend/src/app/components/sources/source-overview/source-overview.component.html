<p-table [value]="sources" [paginator]="true" [rows]="10" [responsiveLayout]="'scroll'">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Url</th>
      <th>Posts</th>
      <th>Delete</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-source>
    <tr>
      <td>{{ source.name }}</td>
      <td>{{ source.description }}</td>
      <td>{{ source.url }}</td>
      <td><em>Not implemented</em></td>
      <td><p-button label="Delete" icon="pi pi-trash" variant="outlined" severity="danger" (onClick)="deleteSource(source.id)" /></td>
    </tr>
  </ng-template>
</p-table>
