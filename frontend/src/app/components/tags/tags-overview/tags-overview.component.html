<p-table [value]="tags" [paginator]="true" [rows]="10" [responsiveLayout]="'scroll'">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Posts</th>
      <th>Delete</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-tag>
    <tr>
      <td>{{ tag }}</td>
      <td><em>Not implemented</em></td>
      <td><p-button label="Delete" icon="pi pi-trash" variant="outlined" severity="danger" (onClick)="deleteTag(tag)" /></td>
    </tr>
  </ng-template>
</p-table>
