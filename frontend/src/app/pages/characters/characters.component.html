<div class="max-w-full bg-white dark:bg-zinc-800 shadow-sm rounded-md p-5">
  <app-character-selection-bar
    (selectedCharacter)="onCharacterSelected($event)"
  ></app-character-selection-bar>
</div>

<div class="w-full my-3 flex">
  <div class="w-2/3 p-2">
    <h2 class="text-xl mb-1">Resources</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 2xl:grid-cols-3 gap-4">
      @for (resource of resources; track $index) {
      <app-resource-card [resource]="resource"></app-resource-card>
      }
    </div>
  </div>
  <div class="w-1/3 p-2">
    <h2 class="text-xl mb-1">Latest posts</h2>
    @for (post of latestPosts; track $index) {
    <app-post-card [compact]="true" [post]="post" class="mb-4"></app-post-card>
    }
  </div>
</div>
