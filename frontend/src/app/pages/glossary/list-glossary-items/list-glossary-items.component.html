<div class="p-6">
  <app-title-bar
    [icon]="'pi-book'"
    title="Glossary"
    subtitle="Browse common Melee terms, techniques, and concepts."
  >
    <p-iconfield class="w-80">
      <p-inputicon class="pi pi-search" />
      <input
        type="text"
        pInputText
        placeholder="Search items"
        class="w-full pl-10"
        [(ngModel)]="searchQuery"
      />
    </p-iconfield>
  </app-title-bar>

  @if (glossaryItems().length === 0) {
    <div class="text-center text-surface-500 py-12">
      @if (searchQuery()) {
        No results found for "{{ searchQuery() }}"
      } @else {
        Loading glossary items...
      }
    </div>
  } @else {
    <app-glossary-item-list [glossaryItems]="glossaryItems()"></app-glossary-item-list>
  }
</div>
